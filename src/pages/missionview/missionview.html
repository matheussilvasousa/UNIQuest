<ion-header>
  <ion-navbar>
    <ion-title>Missão</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!--Nome da Missao-->
    <ion-row justify-content-center>
      <h2 class="UNIpurple">Atravessar a Rua</h2>
    </ion-row>

    <ion-row justify-content-center>
      <!--Ícone-->
      <ion-col col-4>
        <img class="UNIicon" src="http://advancement.yorku.ca/files/2014/09/icon_23557.png">
      </ion-col>

      <!--Data e Hora-->
      <ion-col col-8>
        <div ion-list>
          <ion-item>
            <ion-label>Data</ion-label>
            <ion-datetime displayFormat="DDD MM YYYY" ></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>Horário</ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <!--Descrição-->
    <ion-row justify-content-center>
      <h6>Descrição</h6>
      <p class="UNIdescription">Ajudar um pobre velhinho a atravessar uma rua movimentada</p>
    </ion-row>

    <!--Localização-->
    <ion-row justify-content-center>
      <div class="UNIdiv">
        <hr>
        <div class="UNIlocalization"></div>
      </div>
    </ion-row>

    <!--Criador-->
    <ion-row>
      <div class="UNIdiv">
        <hr>
        <ion-row class="UNIcreator">
          <ion-col col-3>
            <p><b>Criado por:</b></p>
          </ion-col>
          <ion-col col-9>
            <p>Sr. Fredricksen</p>
          </ion-col>
        </ion-row>
      </div>
    </ion-row>

    <!--Recompensa-->
    <ion-row justify-content-center>
      <div class="UNIreward">
        <hr>
        <h6 align=center>Recompensas</h6>
        <ul>
          <li>5 balinhas pipper</li>
          <li>Medalha por ajudar um idoso</li>
        </ul>
      </div>
    </ion-row>

    <!--Botão-->
    <ion-row justify-content-center>
      <button ion-button color="uni">ACEITAR</button>
    </ion-row>
  </ion-grid>
</ion-content>
